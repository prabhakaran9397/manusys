<script>
function validateform() {
    var x = document.forms["myForm"]["name"].value;
    if (x == "" ||x < 4) {
        alert("Name field is empty or length is less than or 4");
		return false;
    }
	x = document.forms["myForm"]["phone_no"].value;
    if(!isNaN(x) && x.length ==10)
	{
		return true;
	}
	else
	{
		alert("Invalid phone no");
		return false;
	}
	
	var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    x = document.forms["myForm"]["email_id"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length         ||reg.test(x) == false) 
    {
        alert("Not a valid e-mail address");
        return false;
    }

}
</script>
